<table class="table table-hover">
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
        </tr>
    </tbody>
  </table>
